#定义LOG输出级别
log4j.rootLogger=INFO,Console,File
#输出所有日志，如果换成DEBUG表示输出DEBUG以上级别日志  ALL
log4j.appender.File.Threshold = DEBUG
#定义日志输出目的地为控制台
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
#可以灵活地指定日志输出格式，下面一行是指定具体的格式
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%c] - %m%n
#文件大小到达指定尺寸的时候产生一个新的文件
#log4j.appender.File = org.apache.log4j.RollingFileAppender
log4j.appender.File = com.whaozl.anjos.util.logging.MyDailyRollingFileAppender
#指定输出目录
log4j.appender.File.File =logs/anjos.log.
#log4j.appender.File.File =${springmvc.root}/WEB-INF/logs/lingxi.log.
#文件日期格式
log4j.appender.File.DatePattern=yyyy-MM-dd'.txt'
#定义文件最大大小
log4j.appender.File.MaxFileSize = 10MB
#文件未达到MaxFileSize则继续续写
log4j.appender.file.Append=true
#定义最多可以有多少个日志文件
log4j.appender.File.MaxBackupIndex = 50
#指定文件编码
log4j.appender.File.encoding = UTF-8
#输出所有日志，如果换成DEBUG表示输出DEBUG以上级别日志
log4j.appender.File.Threshold = ALL
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n